project:
  name: EcoPredict
  version: 1.0.0
  region: Maharashtra
  prediction_year: 2026
  environment: production

api:
  host: 0.0.0.0
  port: 8000
  debug: false
  workers: 4
  timeout: 30
  max_requests: 1000

dashboard:
  port: 8501
  theme: light
  
database:
  driver: sqlite
  path: data/ecopredict.db
  
logging:
  level: INFO
  format: json
  file: logs/ecopredict.log
  max_size_mb: 100
  backup_count: 5

risk_thresholds:
  low: 0.3
  medium: 0.6
  high: 0.75

models:
  default: RandomForest
  ensemble: true
  cache_predictions: true
  cache_ttl: 3600

data:
  raw_path: data/raw
  processed_path: data/processed
  models_path: models/trained
  output_path: outputs

security:
  api_key_enabled: false
  rate_limit: 100
  rate_limit_window: 3600
