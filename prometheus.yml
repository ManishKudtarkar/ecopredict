# Prometheus configuration for EcoPredict monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ecopredict-monitoring'

scrape_configs:
  - job_name: 'ecopredict-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'ecopredict-dashboard'
    static_configs:
      - targets: ['localhost:8501']
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:5432']
    scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
