version: '3.8'

services:
  ecopredict-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    command: python src/api/main.py

  ecopredict-dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    command: streamlit run src/dashboard/app.py --server.port=8501 --server.address=0.0.0.0

networks:
  default:
    name: ecopredict-network