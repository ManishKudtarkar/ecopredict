[tox]
envlist = py39,py310,py311,lint,type,coverage

[testenv]
deps = 
    pytest>=7.4.0
    pytest-cov>=4.1.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.11.1
    -r{toxinidir}/requirements.txt
commands = 
    pytest tests/ \
        --cov=src \
        --cov-report=html \
        --cov-report=term-missing \
        --cov-report=xml \
        -v

[testenv:lint]
basepython = python3.9
deps = 
    flake8>=6.0.0
    pylint>=2.17.4
    black>=23.7.0
    isort>=5.12.0
commands = 
    black src/ tests/ --check
    isort src/ tests/ --check-only
    flake8 src/ --max-line-length=100 --statistics
    pylint src/ --disable=C0111,R0913

[testenv:format]
basepython = python3.9
deps = 
    black>=23.7.0
    isort>=5.12.0
commands = 
    black src/ tests/
    isort src/ tests/

[testenv:type]
basepython = python3.9
deps = 
    mypy>=1.4.1
    types-PyYAML
    types-requests
commands = 
    mypy src/ --ignore-missing-imports

[testenv:coverage]
basepython = python3.9
deps = 
    {[testenv]deps}
    coverage[toml]>=7.2.0
commands = 
    pytest tests/ --cov=src --cov-report=html --cov-report=term-missing
    coverage html
    coverage report --fail-under=80

[testenv:docs]
basepython = python3.9
deps = 
    sphinx>=7.2.6
    sphinx-rtd-theme>=1.3.0
commands = 
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
markers = 
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__main__.py
    */setup.py

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
